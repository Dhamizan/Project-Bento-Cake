<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/admindashboard.css">
</head>

<body>
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex" style="border-bottom: 1.5px solid #FFF8F9;">
                <button class="toggle-btn" type="button">
                    <img src="/images/menu.png" style="width: 30px; margin: 0px -15px 0px -3.5px;" alt="">
                </button>
                <div class="sidebar-logo">
                    <h5 style="color: #FFF8F9; margin-top: 11px; margin-left: 6px;">Beranda</h5>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item" id="dashboard-menu">
                    <a href="/Admin/Dashboard" class="sidebar-link">
                        <img src="/images/dashboard.png" alt="">
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="/Admin/Upload" class="sidebar-link">
                        <img src="/images/upload.png" alt="">
                        <span>Upload Cake</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="/Admin/Edit" class="sidebar-link">
                        <img src="/images/edit.png" alt="">
                        <span>Edit Cake</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="/Admin/Login Admin" class="sidebar-link">
                    <img src="/images/logout.png" alt="">
                    <span>Logout</span>
                </a>
            </div>
        </aside>
        <div class="main p-3" id="konten">
            <div class="row" id="head">
                <div id="judul" class="col">
                    <h1>Dashboard</h1>
                </div>
            </div>
            <div>
                <div class="container2">
                    <div class="row">
                        <div id="sapaadmin" class="col"><h6>Halo Admin !</h6></div>
                    </div>
                </div>
            </div>
            <div id="isi">
                <div class="container">
                    <div class="row">
                        <div class="col" id="jumlahpengunjung">
                            <span>Jumlah Pengunjung</span>
                            <p>100</p>
                        </div>
                        <div class="col" id="jumlahkue">
                            <span>Jumlah Kue Terjual</span>
                            <p>66</p>
                        </div>
                    </div>
                </div>
            </div>
            <h1 class="salesdata">Sales Data</h1>
            <div class="containdropdpwn" required>
                <select id="dropdown" class="btn dropdown-toggle" name="jeniskue" required>
                    <option value="" hidden>Type of Cake</option>
                    <option value="Anniversary Cake">Anniversary Cake</option>
                    <option value="Birthday Cake">Birthday Cake</option>
                    <option value="Korean Cake">Korean Cake</option>
                </select>
            </div>
            <div class="areatabel">
                <div class="tabel">
                    <table class="table table-striped">
                        <thead style="text-align: center; color: #535353;">
                            <tr>
                                <th>No</th>
                                <th>Nama Kue</th>
                                <th>Harga</th>
                                <th>Penjualan</th>
                                <th>Total Penjualan</th>
                            </tr>
                        </thead> 
                        <tbody style="text-align: center; color: #535353;">
                            <tr th:each="product, iterStat : ${productModels}">
                                <td th:text="${iterStat.index + 1}"></td>
                                <td th:text="${product.nama}"></td>
                                <td th:text="${product.harga}"></td>
                                <td th:text="${product.penjualan}"></td>
                                <td th:text="${product.totalpenjualan}"></td>
                            </tr>
                        </tbody>   
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="/js/admin.js"></script>
</body>

</html>
