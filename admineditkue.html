<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Cake</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/admineditkue.css">
</head>

<body>
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex" style="border-bottom: 1.5px solid #FFF8F9;">
                <button class="toggle-btn" type="button">
                    <img src="/images/menu.png" style="width: 30px; margin: 0px -15px 0px -3.5px;" alt="">
                </button>
                <div class="sidebar-logo">
                    <h5 style="color: #FFF8F9; margin-top: 11px; margin-left: 6px;">Beranda</h5>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item" id="dashboard-menu">
                    <a href="/Admin/Dashboard" class="sidebar-link">
                        <img src="/images/dashboard.png" alt="">
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="/Admin/Upload" class="sidebar-link">
                        <img src="/images/upload.png" alt="">
                        <span>Upload Cake</span>
                    </a>
                </li>
                <li class="sidebar-i    tem">
                    <a href="/Admin/Edit" class="sidebar-link">
                        <img src="/images/edit.png" alt="">
                        <span>Edit Cake</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="/Admin//Login Admin" class="sidebar-link">
                    <img src="/images/logout.png" alt="">
                    <span>Logout</span>
                </a>
            </div>
        </aside>
        <div class="main p-3" id="konten">
            <div class="row" id="head">
                <div id="judul" class="col">
                    <h1>Edit Cake</h1>
                </div>
            </div>
            <div class="uploadcake">
                 <form th:action="@{/Admin/EditKue/{nomor}(nomor=${product.nomor})}" method="post">
                    <div class="box">
                        <div class="isidata"><label for="nama">Nama Kue</label><br>
                            <input type="text" name="nama" id="nama" th:value="${product.nama}" required>
                            <br><br>
                            <label for="deskripsi">Deskripsi</label><br>
                            <input type="text" name="deskripsi" id="deskripsi" th:value="${product.deskripsi}" required>
                            <br><br>
                            <label for="harga">Harga</label><br>
                            <input type="text" name="harga" id="harga" th:value="${product.harga}" required>
                            <br><br>
                            <label for="penjualan">Jumlah Kue Terjual</label><br>
                            <input type="text" name="penjualan" id="penjualan" th:value="${product.penjualan}" required>
                            <br><br>
                        </div>
                        <div>
                            <label for="gambar">Gambar Kue</label><br>
                        <img th:src="@{'/Admin/image/' + ${product.nomor}}" style="width: 150px; height:150px; object-fit: cover;" alt="">
                        </div>
                        <div class="submit">
                            <input type="button" value="Batal" onclick="window.history.back()">
                            <input type="submit" value="Simpan">   
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="/js/admin.js"></script>

</body>

</html>
