<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar With Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/admindatapenjualan.css">
</head>

<body>
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex" style="border-bottom: 1.5px solid #FFF8F9;">
                <button class="toggle-btn" type="button">
                    <img src="/images/menu.png" style="width: 30px; margin: 0px -15px 0px -3.5px;" alt="">
                </button>
                <div class="sidebar-logo">
                    <h5 style="color: #FFF8F9; margin-top: 11px; margin-left: 6px;">Beranda</h5>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item" id="dashboard-menu">
                    <a href="/Admin/Dashboard" class="sidebar-link">
                        <img src="/images/dashboard.png" alt="">
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="sidebar-item" id="datapenjualan-menu">
                    <a href="/Admin/Datapenjualan" class="sidebar-link">
                        <img src="/images/datapenjualan.png" alt="">
                        <span>Data Penjualan</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="/Admin/Grafik" class="sidebar-link">
                        <img src="/images/grafik.png" alt="">
                        <span>Grafik Penjualan</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="/Admin/Upload" class="sidebar-link">
                        <img src="/images/upload.png" alt="">
                        <span>Upload Kue</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="/Admin/Edit" class="sidebar-link">
                        <img src="/images/edit.png" alt="">
                        <span>Edit Kue</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="/Admin/Login Admin" class="sidebar-link">
                    <img src="/images/logout.png" alt="">
                    <span>Logout</span>
                </a>
            </div>
        </aside>
        <div class="main p-3" id="konten">
            <div class="row" id="head">
                <div id="judul" class="col">
                    <h1>Data Penjualan</h1>
                </div>
                <div id="logo" class="col">
                    <img src="/images/logobento.png" alt="" style="width: 70px; height: 70px;">
                </div>
            </div>
            <div class="contain">
                <div class="containdropdpwn" required>
                    <select id="dropdown" class="btn dropdown-toggle" name="jeniskue" required>
                        <option value="" hidden>Jenis Kue</option>
                        <option value="Anniversary Cake">Anniversary Cake</option>
                        <option value="Birthday Cake">Birthday Cake</option>
                        <option value="Korean Cake">Korean Cake</option>
                    </select>
                </div>
                <div class="edit">
                    <a href="/Admin/Edit"><button type="button" id="editbtn">Edit Data</button></a>
                </div>
                <div class="edit">
                    <a href="/Admin/Upload"><button type="button" id="editbtn">Add Data</button></a>
                </div>
                
            </div>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="/js/admin.js"></script>
</body>

</html>
