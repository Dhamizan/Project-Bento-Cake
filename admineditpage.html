<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/admineditpage.css">   
</head>
<body>
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex" style="border-bottom: 1.5px solid #FFF8F9;">
                <button class="toggle-btn" type="button">
                    <img src="/images/menu.png" style="width: 30px; margin: 0px -15px 0px -3.5px;" alt="">
                </button>
                <div class="sidebar-logo">
                    <h5 style="color: #FFF8F9; margin-top: 11px; margin-left: 6px;">Beranda</h5>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item" id="dashboard-menu">
                    <a href="/Admin/Dashboard" class="sidebar-link">
                        <img src="/images/dashboard.png" alt="">
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="/Admin/Upload" class="sidebar-link">
                        <img src="/images/upload.png" alt="">
                        <span>Upload Cake</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="/Admin/Edit" class="sidebar-link">
                        <img src="/images/edit.png" alt="">
                        <span>Edit Page</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="/Admin//Login Admin" class="sidebar-link">
                    <img src="/images/logout.png" alt="">
                    <span>Logout</span>
                </a>
            </div>
        </aside>
        <div class="main p-3" id="konten">
            <div class="row" id="head">
                <div id="judul" class="col">
                    <h1>Edit Kue</h1>
                </div>
            </div>
            <div class="dropdown">
                <button id="dropdownbtn" class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: #FF78C4; color: #FFF8F9;">
                  Jenis Kue
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Anniversary Cake</a></li>
                    <li><a class="dropdown-item" href="#">Birthday Cake</a></li>
                    <li><a class="dropdown-item" href="#">Korean Cake</a></li>
                </ul>
            </div>
            <div class="areatabel">
                <div class="tabel">
                    <table class="table table-striped">
                        <thead style="text-align: center; color: #535353;">
                            <tr>
                                <th>No</th>
                                <th>Kode Kue</th>
                                <th>Nama Kue</th>
                                <th>Gambar Kue</th>
                                <th>Opsi</th>
                            </tr>
                        </thead> 
                        <tbody style="text-align: center; color: #535353;">
                            <tr th:each="product, iterStat : ${productModels}">
                                <td th:text="${iterStat.index + 1}"></td>
                                <td th:text="${product.nomor}"></td>
                                <td th:text="${product.nama}"></td>
                                <td>
                                    <img class="gambarkue" src="images/1.jpg" alt="Gambar Kue">
                                </td>
                                <td>
                                    <a th:href="@{/Admin/EditKue/{nomor}(nomor=${product.nomor})}"><button type="button">Edit</button></a>
                                    <form th:action="@{/Admin/Delete/{nomor}(nomor=${product.nomor})}" method="post">
                                        <button type="submit">Hapus</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>   
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="/js/admin.js"></script>
</body>

</html>
